<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav class="navbar" th:fragment="navbar">
    <a th:href="@{/}" class="navbar-logo-title">&copy; NatureEthos</a>

    <ul>
        <li><a th:href="@{/about}">About</a></li>
        <li><a th:href="@{/recycling}">Recycling Map</a></li>
        <li><a th:href="@{/marketplace}">Marketplace</a></li>
        <li><a href="#">Community</a>
       <ul class="dropdown">
        <li>   <a th:href="@{/blog}">Blog</a></li>
        <li><a th:href="@{/forum}">Forum</a></li>
       </ul>
        </li>

        <li>
            <a href="#">Sustainability</a>
            <ul class="dropdown">
                <li><a th:href="@{/green-cooking}">Green Cooking</a></li>
                <li><a th:href="@{/video-courses}">Video Courses</a></li>
                <li><a th:href="@{/waste-management}">Waste Management</a></li>
            </ul>
        </li>
    </ul>

    <div sec:authorize="isAuthenticated()">
        <span>Hello, <span sec:authentication="name"></span></span>
        <a th:href="@{/user/logout}" th:method="post">Logout</a>
    </div>

    <th:block sec:authorize="!isAuthenticated()">
        <form class="navbar-link active">
            <button class="navbar-link">
                <a th:href="@{/user/login}">LOGIN</a>
            </button>
        </form>
        <form class="navbar-link active-table-tab">
            <button class="navbar-link">
                <a th:href="@{/user/register}">SUBSCRIBE</a>
            </button>
        </form>
    </th:block>
</nav>
</body>
</html>
