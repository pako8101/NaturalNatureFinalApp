<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
    <meta charset="UTF-8">
    <title>Video Courses - EcoLife</title>
    <link rel="stylesheet" href="/css/video-courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<div class="video-courses-container">
    <h1><i class="fas fa-video"></i> Video Courses</h1>
    <div th:each="course : ${courses}" class="course-card">
        <h3 th:text="${course.title}"></h3>
        <p th:text="${course.description}"></p>
        <a th:href="@{/video-courses/{id}(id=${course.id})}">Watch Now</a>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
